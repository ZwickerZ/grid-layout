<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>

  <div class="grid">

    <div class="unit xs-1 s-1 m-1">
      <img src="images/panorama.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-1">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.
        Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </div>

      <div class="unit xs-1 s-1 m-1-3 l-2-3">
        <figure>
          <img src="temple-of-artemis.jpg" alt="">
          <h2>Temple of Artemis</h2>
          <dd>Date of construction</dd>
          <dt>Circa 550 BC</dt>
          <dd>Builders</dd>
          <dt>Greeks</dt>
          <dd>Location</dd>
          <dt>Selçuk, Turkey</dt>
        </figure>
      </div>

      <div class="unit xs-1 s-1-2 m-1-3">
        <figure>
          <img src="collosus.jpg" alt="">
          <h2>Colossus of Rhodes</h2>
          <dd>Date of construction</dd>
          <dt>292–280 BC</dt>
          <dd>Builders</dd>
          <dt>Greeks</dt>
          <dd>Location</dd>
          <dt>Rhodes, Greece</dt>
        </figure>
      </div>

      <div class="unit xs-1 s-1-2 m-1-3">
        <figure>
          <img src="hanging-gardens.jpg" alt="">
          <h2>Hanging Gardens of Babylon</h2>
          <dd>Date of construction</dd>
          <dt>Circa 600 BC</dt>
          <dd>Builders</dd>
          <dt>Babylonians</dt>
          <dd>Location</dd>
          <dt>Nineveh, Iraq</dt>
        </figure>
      </div>

    </div>
  </body>
  </html>
